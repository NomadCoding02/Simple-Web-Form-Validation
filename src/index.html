<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Form Validator</title>
</head>

<body>
    <div class="container">
        <h1>Web Form Validation</h1>
        <div class="form">
            <div class="form-entry">
                <span>First Name</span>
                <input type="text" id="forename">
                <span class="error" id="forename-invalid">
                	Please enter a valid first name!
            	</span>
            </div>
            <div class="form-entry">
                <span>Last Name</span>
                <input type="text" id="surname">
                <span class="error" id="surname-invalid">
                	Please enter a valid second name!
                </span>
            </div>
            <div class="form-entry">
                <span>City</span>
                <input type="text" id="city">
                <span class="error" id="city-invalid">
                	Please enter a valid city!
                </span>
            </div>
            <div class="form-entry">
                <span>State</span>
                <input type="text" id="state">
                <span class="error" id="state-invalid">
                	Please enter a valid state!
                </span>
            </div>
            <div class="form-entry">
                <span>Zip</span>
                <input type="text" id="zip">
                <span class="error" id="zip-invalid">
                	Please enter a valid zip!
                </span>
            </div>
            <div class="button-container">
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
